<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immersive Experience â€” Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #1b1b1b;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Enter your ID</h2>
    <input id="studentId" placeholder="Student ID" />
    <button onclick="enter()">Enter</button>
    <p id="msg"></p>
  </div>

<script>
  // ðŸ”¥ YOUR Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAlLmIKEa5448MbZRtBOhBYsaDXGtts8rY",
    authDomain: "yo-soy-f0351.firebaseapp.com",
    projectId: "yo-soy-f0351"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentId = null;

  async function enter() {
    const id = document.getElementById("studentId").value.trim();
    if (!id) return;

    currentId = id;

    await db.collection("students").doc(id).set({
      id: id,
      online: true,
      firstSeen: firebase.firestore.FieldValue.serverTimestamp(),
      lastSeen: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    document.getElementById("msg").innerText =
      `Welcome, ${id}`;
  }

  window.addEventListener("beforeunload", () => {
    if (!currentId) return;
    db.collection("students").doc(currentId).update({
      online: false,
      lastSeen: firebase.firestore.FieldValue.serverTimestamp()
    });
  });
</script>
</body>
</html>
