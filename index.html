<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esteban De la Monja</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f0ed; 
            --text: #121212;
            --copper: #FFB300; 
            --pink: #ff007f;
            --patina: #40E0D0;
        }

        body, html {
            margin: 0; padding: 0; height: 300vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Archivo Black', sans-serif;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Technical Readouts */
        .readout {
            position: fixed;
            font-family: 'Courier New', monospace; font-size: 8px;
            line-height: 1.6; letter-spacing: 2px; color: #bbb; z-index: 100;
            text-transform: uppercase; pointer-events: none;
        }
        .coords { top: 30px; left: 30px; }
        .visitor-info { top: 30px; right: 30px; text-align: right; opacity: 0.5; }

        /* Minimalist Ghost Toggle */
        .controls {
            position: fixed; bottom: 30px; right: 30px;
            z-index: 100;
        }

        .audio-btn {
            background: rgba(255, 255, 255, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            color: var(--text); padding: 8px 16px; cursor: pointer;
            text-transform: uppercase; font-size: 8px;
            letter-spacing: 2px; font-weight: 900; opacity: 0.5;
            backdrop-filter: blur(8px);
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .audio-btn.active { 
            background: var(--copper); 
            color: #fff; 
            opacity: 1; 
            border-color: var(--copper);
            box-shadow: 0 4px 15px rgba(255, 179, 0, 0.2);
        }
        
        /* Footer Email */
        .footer { position: fixed; bottom: 30px; left: 30px; z-index: 100; }
        .email-link { 
            font-family: 'Courier New', monospace; font-size: 0.7rem; 
            color: var(--text); text-decoration: none; opacity: 0.4; 
            font-weight: bold; transition: 0.3s;
        }
        .email-link:hover { opacity: 1; color: var(--pink); }

        /* Scene Setup */
        .viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .glitch-wrapper { position: relative; text-align: center; }

        h1 {
            font-size: clamp(2.5rem, 15vw, 10rem);
            text-transform: uppercase; letter-spacing: -0.06em;
            line-height: 0.75; margin: 0; position: relative; z-index: 5;
        }

        /* Color Separation Layers */
        .color-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            font-size: clamp(2.5rem, 15vw, 10rem);
            text-transform: uppercase; letter-spacing: -0.06em;
            line-height: 0.75; mix-blend-mode: multiply;
            opacity: 0; pointer-events: none;
            transition: transform 0.08s linear;
        }

        .status { margin-top: 60px; font-size: 0.6rem; letter-spacing: 1em; text-transform: uppercase; color: #ccc; }
        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.04; pointer-events: none; z-index: 20; filter: contrast(120%); }
    </style>
</head>
<body>

    <div class="noise"></div>
    
    <div class="readout coords" id="coords">
        LOC: 20.1째 N, 103.7째 W<br>
        REF: 0.00 / 000<br>
        LST_UPD: 2025.12.26
    </div>

    <div class="readout visitor-info" id="visitor">
        AGENT: ANALYZING...<br>
        OS: UNKNOWN<br>
        STATUS: OBSERVING_YOU
    </div>

    <audio id="bgAudio" loop preload="auto"><source src="sounds/something.mp3" type="audio/mpeg"></audio>

    <div class="footer">
        <a href="mailto:esteban@delamonja.com" class="email-link">esteban@delamonja.com</a>
    </div>

    <div class="controls">
        <button id="audioToggle" class="audio-btn">Muted</button>
    </div>

    <div class="viewport">
        <div class="glitch-wrapper" id="scene">
            <h1 id="target">Esteban<br>De la Monja</h1>
            <div class="color-layer" id="layerPink" style="color: var(--pink);">Esteban<br>De la Monja</div>
            <div class="color-layer" id="layerCopper" style="color: var(--copper);">Esteban<br>De la Monja</div>
            <div class="color-layer" id="layerPatina" style="color: var(--patina);">Esteban<br>De la Monja</div>
        </div>
        <div class="status">Currently Curating</div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const target = document.getElementById('target');
        const audio = document.getElementById('bgAudio');
        const audioBtn = document.getElementById('audioToggle');
        const coordLabel = document.getElementById('coords');
        const visitorLabel = document.getElementById('visitor');

        const layerP = document.getElementById('layerPink');
        const layerC = document.getElementById('layerCopper');
        const layerT = document.getElementById('layerPatina');
        
        let lastUpdated = "2025.12.26";
        let userLocation = "20.1째 N, 103.7째 W";

        async function fetchSystemData() {
            const githubUser = 'emonja'; 
            const repoName = 'esteban'; 
            try {
                const res = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}`);
                if (res.ok) {
                    const data = await res.json();
                    lastUpdated = data.updated_at.split('T')[0].replace(/-/g, '.');
                }
            } catch (e) { lastUpdated = "OFFLINE"; }
            
            const ua = navigator.userAgent;
            visitorLabel.innerHTML = `AGENT: ${ua.includes("Chrome") ? "Chrome" : "Safari"}<br>OS: ${navigator.platform}<br>STATUS: OBSERVING_YOU`;
            updateDisplay(0);
        }

        function updateDisplay(scrollVal) {
            const hex = Math.floor(scrollVal).toString(16).toUpperCase().padStart(3, '0');
            coordLabel.innerHTML = `LOC: ${userLocation}<br>REF: ${(scrollVal/1000).toFixed(2)} / ${hex}<br>LST_UPD: ${lastUpdated}`;
        }

        // Horizontal Glitch Interaction
        const handleXGlitch = (inputX) => {
            const centerX = window.innerWidth / 2;
            const offset = (inputX - centerX) / 12;

            layerP.style.opacity = Math.abs(offset/15);
            layerC.style.opacity = Math.abs(offset/15);
            layerT.style.opacity = Math.abs(offset/15);

            layerP.style.transform = `translateX(${offset * 1.8}px) skewX(${offset}deg)`;
            layerC.style.transform = `translateX(${offset * -1.4}px) skewX(${offset * -1}deg)`;
            layerT.style.transform = `translateX(${offset * 0.4}px) translateY(${Math.abs(offset)}px)`;
        };

        window.addEventListener('mousemove', (e) => handleXGlitch(e.clientX));
        window.addEventListener('touchmove', (e) => handleXGlitch(e.touches[0].clientX));

        // Vertical Scroll Interaction
        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            updateDisplay(scroll);
            if (scroll > 10) {
                target.style.transform = `translateY(${scroll * 0.12}px) skewX(${Math.sin(scroll/15)*4}deg)`;
            } else {
                target.style.transform = 'none';
            }
        });

        window.onload = fetchSystemData;

        // Simplified Audio Toggle
        audioBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play(); 
                audioBtn.innerText = "Active"; 
                audioBtn.classList.add('active');
            } else {
                audio.pause(); 
                audioBtn.innerText = "Muted"; 
                audioBtn.classList.remove('active');
            }
        });
    </script>
</body>
</html>
