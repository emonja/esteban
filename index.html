<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esteban De la Monja</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f0ed; 
            --text: #121212;
            --copper: #DA9107; 
            --pink: #ff007f;
            --patina: #40E0D0;
        }

        body, html {
            margin: 0; padding: 0; height: 300vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Archivo Black', sans-serif;
            overflow-x: hidden;
        }

        /* Readouts */
        .readout {
            position: fixed;
            font-family: 'Courier New', monospace; font-size: 9px;
            line-height: 1.6; letter-spacing: 2px; color: #aaa; z-index: 100;
            text-transform: uppercase;
        }
        .coords { top: 40px; left: 40px; }
        .visitor-info { top: 40px; right: 40px; text-align: right; opacity: 0.6; }

        /* Glass Controls */
        .controls {
            position: fixed; bottom: 40px; right: 40px;
            z-index: 100; display: flex; flex-direction: column;
            align-items: flex-end; gap: 12px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(15px);
            transition: transform 0.1s ease;
        }

        .audio-btn {
            background: var(--text);
            border: none; color: #fff;
            padding: 10px 20px; cursor: pointer;
            text-transform: uppercase; font-size: 10px;
            letter-spacing: 3px; font-weight: 900;
            transition: 0.3s;
        }

        .audio-btn.active { background: var(--copper); }
        
        input[type=range] {
            width: 100px; accent-color: var(--copper); cursor: pointer;
        }

        .now-playing {
            font-size: 9px; letter-spacing: 2px;
            color: var(--copper); opacity: 0; font-weight: bold;
        }
        .now-playing.visible { opacity: 1; }

        /* Footer Email */
        .footer { position: fixed; bottom: 40px; left: 40px; z-index: 100; }
        .email-link {
            font-family: 'Courier New', monospace; font-size: 0.8rem;
            color: var(--text); text-decoration: none; opacity: 0.6;
            transition: 0.3s; font-weight: bold;
        }
        .email-link:hover { color: var(--pink); opacity: 1; }

        /* Typography & Glitch Layers */
        .viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 10rem);
            text-transform: uppercase; letter-spacing: -0.06em;
            line-height: 0.75; margin: 0; position: relative; z-index: 5;
        }

        .slice {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            font-size: clamp(3rem, 15vw, 10rem);
            text-transform: uppercase; letter-spacing: -0.06em;
            line-height: 0.75; opacity: 0; pointer-events: none;
        }

        .glitch-line {
            position: absolute; height: 1px; width: 100vw;
            z-index: 6; opacity: 0; pointer-events: none;
        }

        .status {
            margin-top: 80px; font-size: 0.7rem;
            letter-spacing: 1.2em; text-transform: uppercase;
            color: #bbb;
        }

        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 20; filter: contrast(120%);
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    
    <div class="readout coords" id="coords">
        LOC: FETCHING...<br>
        REF: 0.00 / 000<br>
        LST_UPD: PENDING
    </div>

    <div class="readout visitor-info" id="visitor">
        AGENT: ANALYZING...<br>
        PLATFORM: UNKNOWN<br>
        STATUS: OBSERVING
    </div>

    <audio id="bgAudio" loop><source src="sounds/something.mp3" type="audio/mpeg"></audio>

    <div class="footer">
        <a href="mailto:esteban@delamonja.com" class="email-link" id="email">esteban@delamonja.com</a>
    </div>

    <div class="controls" id="uiBox">
        <div id="playingLabel" class="now-playing">REACTIVE SIGNAL</div>
        <button id="audioToggle" class="audio-btn">Muted</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="viewport">
        <div class="glitch-wrapper" id="scene">
            <h1 id="target">Esteban<br>De la Monja</h1>
        </div>
        <div class="status">Currently Curating</div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const target = document.getElementById('target');
        const audio = document.getElementById('bgAudio');
        const audioBtn = document.getElementById('audioToggle');
        const volumeSlider = document.getElementById('volumeSlider');
        const uiBox = document.getElementById('uiBox');
        const coordLabel = document.getElementById('coords');
        const visitorLabel = document.getElementById('visitor');
        
        let userLocation = "20.1째 N, 103.7째 W"; 
        let lastUpdated = "2025.12.26";

        // 1. DATA FETCHING
        async function fetchSystemData() {
            // Visitor Data (The "I see you" joke)
            const ua = navigator.userAgent;
            let browser = "Other";
            if (ua.includes("Firefox")) browser = "Firefox";
            else if (ua.includes("Chrome")) browser = "Chrome";
            else if (ua.includes("Safari")) browser = "Safari";

            const platform = navigator.platform || "Web";
            visitorLabel.innerHTML = `
                AGENT: ${browser}<br>
                OS: ${platform}<br>
                STATUS: OBSERVING_YOU
            `;

            // Github - Replace YOUR_USERNAME and YOUR_REPO
            const githubUser = 'EstebanDeLaMonja'; 
            const repoName = 'esteban-portfolio'; 
            try {
                const res = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}`);
                const data = await res.json();
                if(data.updated_at) lastUpdated = data.updated_at.split('T')[0].replace(/-/g, '.');
            } catch (e) { console.log("Git offline"); }

            // GeoLocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userLocation = `${pos.coords.latitude.toFixed(2)}째 N, ${pos.coords.longitude.toFixed(2)}째 W`;
                    updateDisplay(window.scrollY);
                });
            }
            updateDisplay(0);
        }

        function updateDisplay(scrollVal) {
            const hex = Math.floor(scrollVal).toString(16).toUpperCase().padStart(3, '0');
            coordLabel.innerHTML = `
                LOC: ${userLocation}<br>
                REF: ${(scrollVal/1000).toFixed(2)} / ${hex}<br>
                LST_UPD: ${lastUpdated}
            `;
        }

        const triggerUIGlitch = () => {
            const colors = ['var(--pink)', 'var(--copper)', 'var(--patina)'];
            uiBox.style.transform = `translate(${(Math.random()-0.5)*15}px, ${(Math.random()-0.5)*15}px)`;
            uiBox.style.borderColor = colors[Math.floor(Math.random()*3)];
            setTimeout(() => {
                uiBox.style.transform = 'none';
                uiBox.style.borderColor = 'rgba(0,0,0,0.05)';
            }, 80);
        };

        window.onload = () => {
            fetchSystemData();
            const colors = ['var(--copper)', 'var(--pink)', 'var(--patina)'];
            for (let i = 0; i < 20; i++) {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.innerHTML = "Esteban<br>De la Monja";
                slice.style.color = colors[Math.floor(Math.random() * colors.length)];
                scene.appendChild(slice);
                const line = document.createElement('div');
                line.className = 'glitch-line';
                line.style.background = colors[Math.floor(Math.random() * colors.length)];
                scene.appendChild(line);
            }
        };

        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const slices = document.querySelectorAll('.slice');
            updateDisplay(scroll);
            if (scroll > 10) {
                slices.forEach((slice, i) => {
                    const jitter = (Math.random() - 0.5) * (scroll * 0.5);
                    slice.style.opacity = (Math.random() * 0.6).toString();
                    slice.style.transform = `translate(${jitter}px, ${Math.sin(scroll/10)*5}px)`;
                    slice.style.clipPath = `inset(${Math.random()*100}% 0 ${Math.random()*100}% 0)`;
                });
            } else {
                slices.forEach(s => s.style.opacity = "0");
            }
        });

        audioBtn.addEventListener('click', () => {
            triggerUIGlitch();
            if (audio.paused) {
                audio.play(); audioBtn.innerText = "Active";
                audioBtn.classList.add('active');
                document.getElementById('playingLabel').classList.add('visible');
            } else {
                audio.pause(); audioBtn.innerText = "Muted";
                audioBtn.classList.remove('active');
                document.getElementById('playingLabel').classList.remove('visible');
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
            if (Math.random() > 0.8) triggerUIGlitch();
        });
    </script>
</body>
</html>
