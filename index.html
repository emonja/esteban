<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esteban De la Monja</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f0ed; 
            --text: #121212;
            --copper: #FFB300; 
            --pink: #ff007f;
            --patina: #40E0D0;
        }

        body, html {
            margin: 0; padding: 0; height: 300vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Archivo Black', sans-serif;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        .readout {
            position: fixed;
            font-family: 'Courier New', monospace; font-size: 8px;
            line-height: 1.6; letter-spacing: 2px; color: #bbb; z-index: 100;
            text-transform: uppercase; pointer-events: none;
        }
        .coords { top: 30px; left: 30px; }
        .visitor-info { top: 30px; right: 30px; text-align: right; opacity: 0.5; }

        .controls { position: fixed; bottom: 30px; right: 30px; z-index: 100; }
        .audio-btn {
            background: rgba(255, 255, 255, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            color: var(--text); padding: 8px 16px; cursor: pointer;
            text-transform: uppercase; font-size: 8px;
            letter-spacing: 2px; font-weight: 900; opacity: 0.5;
            backdrop-filter: blur(8px);
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .audio-btn.active { background: var(--copper); color: #fff; opacity: 1; border-color: var(--copper); }
        
        .footer { position: fixed; bottom: 30px; left: 30px; z-index: 100; }
        .email-link { font-family: 'Courier New', monospace; font-size: 0.7rem; color: var(--text); text-decoration: none; opacity: 0.4; font-weight: bold; }

        .viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glitch-wrapper { position: relative; text-align: center; }

        h1 {
            font-size: clamp(2.5rem, 15vw, 10rem);
            text-transform: uppercase; letter-spacing: -0.06em;
            line-height: 0.75; margin: 0; position: relative; z-index: 5;
        }

        .color-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            font-size: clamp(2.5rem, 15vw, 10rem);
            text-transform: uppercase; letter-spacing: -0.06em;
            line-height: 0.75; mix-blend-mode: multiply;
            opacity: 0; pointer-events: none;
            transition: transform 0.1s linear;
        }

        .status { margin-top: 60px; font-size: 0.6rem; letter-spacing: 1em; text-transform: uppercase; color: #ccc; }
        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.04; pointer-events: none; z-index: 20; filter: contrast(120%); }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="readout coords" id="coords">REF: 0.00 / 000</div>
    <div class="readout visitor-info" id="visitor">ANALYZING...</div>

    <audio id="bgAudio" loop preload="auto"><source src="sounds/something.mp3" type="audio/mpeg"></audio>

    <div class="footer">
        <a href="mailto:esteban@delamonja.com" class="email-link">esteban@delamonja.com</a>
    </div>

    <div class="controls"><button id="audioToggle" class="audio-btn">Muted</button></div>

    <div class="viewport" id="viewport">
        <div class="glitch-wrapper" id="scene">
            <h1 id="target">Esteban<br>De la Monja</h1>
            <div class="color-layer" id="layerPink" style="color: var(--pink);">Esteban<br>De la Monja</div>
            <div class="color-layer" id="layerCopper" style="color: var(--copper);">Esteban<br>De la Monja</div>
            <div class="color-layer" id="layerPatina" style="color: var(--patina);">Esteban<br>De la Monja</div>
        </div>
        <div class="status" id="status">Currently Curating</div>
    </div>

    <script>
        const viewport = document.getElementById('viewport');
        const target = document.getElementById('target');
        const audio = document.getElementById('bgAudio');
        const audioBtn = document.getElementById('audioToggle');
        const layerP = document.getElementById('layerPink');
        const layerC = document.getElementById('layerCopper');
        const layerT = document.getElementById('layerPatina');

        // RANDOMIZER ENGINE
        window.onload = () => {
            // 1. Random Alignment
            const aligns = ['flex-start', 'center', 'flex-end'];
            const padding = ['5vw', '0', '5vw'];
            const randomIndex = Math.floor(Math.random() * aligns.length);
            
            viewport.style.alignItems = aligns[randomIndex];
            viewport.style.paddingLeft = padding[randomIndex];
            viewport.style.paddingRight = padding[randomIndex];
            viewport.style.textAlign = randomIndex === 0 ? 'left' : randomIndex === 2 ? 'right' : 'center';

            // 2. Random Scale/Tilt
            const randomSkew = (Math.random() - 0.5) * 4;
            target.style.transform = `skewY(${randomSkew}deg)`;

            // 3. Visitor Info Initialization
            document.getElementById('visitor').innerHTML = `AGENT: ${navigator.userAgent.includes("Chrome") ? "CHROME" : "MOBILE_WEB"}<br>STATUS: OBSERVING_YOU`;
        };

        // INTERACTION: X-AXIS
        const handleXGlitch = (inputX) => {
            const centerX = window.innerWidth / 2;
            const offset = (inputX - centerX) / 10;
            layerP.style.opacity = Math.abs(offset/15);
            layerC.style.opacity = Math.abs(offset/15);
            layerT.style.opacity = Math.abs(offset/15);
            layerP.style.transform = `translateX(${offset * 1.8}px) skewX(${offset}deg)`;
            layerC.style.transform = `translateX(${offset * -1.4}px) skewX(${offset * -1}deg)`;
            layerT.style.transform = `translateX(${offset * 0.4}px) translateY(${Math.abs(offset)}px)`;
        };

        window.addEventListener('mousemove', (e) => handleXGlitch(e.clientX));
        window.addEventListener('touchmove', (e) => handleXGlitch(e.touches[0].clientX));

        // INTERACTION: Y-AXIS (SCROLL)
        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const hex = Math.floor(scroll).toString(16).toUpperCase().padStart(3, '0');
            document.getElementById('coords').innerHTML = `LOC: TAPALPA_MX<br>REF: ${(scroll/1000).toFixed(2)} / ${hex}`;
            
            if (scroll > 10) {
                target.style.opacity = (1 - scroll/1500).toString();
                target.style.letterSpacing = `${-0.06 + (scroll/10000)}em`;
            }
        });

        audioBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play(); audioBtn.innerText = "Active"; audioBtn.classList.add('active');
            } else {
                audio.pause(); audioBtn.innerText = "Muted"; audioBtn.classList.remove('active');
            }
        });
    </script>
</body>
</html>
